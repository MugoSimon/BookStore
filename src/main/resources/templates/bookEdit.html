<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="coming_soon">Coming Soon</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">Register New Book</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5" style="border: 2px solid green;
  border-radius: 8px; padding:15px; border-width:2px;">
    <div style="text-align: center;">
        <h2>Edit Book</h2>
    </div>
    <div class="row justify-content-center p-5">
        <div class="col-md-6">
            <form method="post" th:action="@{/save}" th:object="${bookStore}">
                <input type="hidden" name="id" th:value="${bookStore.id}">
                <div class="mb-4">
                    <label class="form-label" for="book">Book</label>
                    <input class="form-control" id="book" name="name" required th:value="${bookStore.name}" type="text">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="author">Author</label>
                    <input class="form-control" id="author" name="author" required th:value="${bookStore.author}"
                           type="text">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="price">Price</label>
                    <input class="form-control" id="price" name="price" required th:value="${bookStore.price}"
                           type="text">
                </div>
                <center>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </center>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"

<script crossorigin="anonymous"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
